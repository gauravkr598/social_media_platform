   <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleafe.org">
  <head>
    <!-- Required meta tags -->
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
     <link rel="stylesheet" th:href="@{/css/Style.css}" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text="${title}"></title>
 </head>
 <body>
  <!-- Nav Var -->
  <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  	<div class="container-fluid text-light">
    	<div class="text-center">
 			<a href="" class="href"><i class="fad fa-address-card"></i></a>
 		</div>
    		<div th:if="${session.message}"  th:Classappend="${session.message.type}" class="alert" role="alert">
  							<p class="text-center" th:text="${session.message.content}"></p>
  							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
  							</div>
    		<div class="navbar ml-auto text-uppercase" id="navbarSupportedContent">
      		    <ul class="navbar-nav ml-auto">
      		    		
       					<li class="nav-item">
          					<a class="nav-link active" aria-current="page" th:href="@{/user/user-dashbord}">Home</a>
        				</li>
        				
        				<li class="nav-item">
          					<a class="nav-link" href="#">About</a>
        				</li>
        				
        				<li class="nav-item">
          					<a class="nav-link" href="#" tabindex="-1" data-toggle="modal" data-target="#user-post" >Post</a>
        			   </li>
        			   
        			   <li class="nav-item">
          					<a class="nav-link" th:href="@{/signup-page/}" tabindex="-1" th:text="${user.name}"></a>
        			   </li>
      		   </ul>
   		 </div>
 	 </div>
	</nav>
<!-- side bar -->
 	<div class="sidebar">
    	<a th:href="@{/user/user-dashbord/}" class="item"><i class="fas fa-home"></i>&nbsp;&nbsp; Home</a>
    	<a  href="#" th:onClick="'viewUserDetails(\''+${user.userId}+'\')'" class="item"><i class="fas fa-user"></i>&nbsp;&nbsp;Your Profile</a>
    	<a th:href="@{/user/user-setting/}" class="item"><i class="fas fa-user-cog"></i>&nbsp;&nbsp;Setting</a>
    	<a th:href="@{/logout}" class="item"><i class="fas fa-power-off"></i>&nbsp;&nbsp;Logout</a>
    	<div class="divider"></div>
	</div>
<!-- Body  Page --> 
   	<div class="content"  >
   		<div class="content1">
  		 <div class="d-flex justify-content-center p-2">
		    <div class="p-5 rounded border border-primary" style="background-color: #ffffff;">
		    	<form th:action="@{/user/update-user-details}"  method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
		    			 <h4>User Update Form</h4>
		    			<div class="col-md-12 mb-3">
					     <div class="input-group">
					     <div class="input-group-prepend">
					        <span class="input-group-text" id="inputGroupPrepend3"><i class="fas fa-user"></i></span>
					      </div>
					        <input type="text" class="form-control is-valid" placeholder="User Name" name="name" id="name" aria-describedby="inputGroupPrepend3">
					      <div class="valid-feedback">
					           
					       </div>
					      </div>
					   </div>
					    
					  <div class="col-md-12 mb-3">
					     <div class="input-group">
					     <div class="input-group-prepend">
					        <span class="input-group-text" id="inputGroupPrepend3"><i class="far fa-envelope"></i></i></span>
					      </div>
					        <span class="form-control is-valid"   aria-describedby="inputGroupPrepend3" th:text="${user.username}"></span>
					      </div>
					      <div> <small id="helpUsername" class="form-text text-muted"></small></div>
					   </div>
					   
					   <div class="col-md-12 mb-3">
					     <div class="input-group">
					     <div class="input-group-prepend">
					        <span class="input-group-text" id="inputGroupPrepend3"><i class="fas fa-unlock-alt"></i></span>
					      </div>
					        <span  class="form-control is-valid"   aria-describedby="inputGroupPrepend3"></span>
					      <div class="valid-feedback">
					           
					       </div>
					      </div>
					   </div>
					   <div class="col-md-12 mb-3">
					     <div >
					      <label for="validationCustom03">User Gender</label>
					        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" id="gender" name="gender"  value="Male">
					        Male
					        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" id="gender" name="gender" value="Female">
					        Female
					      </div>
					   </div>
					   
					   <div class="col-md-12 mb-3">
					     <div class="input-group">
					     <div class="input-group-prepend">
					        <span class="input-group-text" id="inputGroupPrepend3"><i class="fas fa-phone-alt"></i></span>
					      </div>
					        <input type="number" class="form-control is-valid" id="phone" placeholder="User Phone" name="phone" aria-describedby="inputGroupPrepend3" >
					      <div class="valid-feedback">
					           
					       </div>
					      </div>
					   </div>
					   <div class="col-md-12 mb-3">
					     <div class="input-group">
					     <div class="input-group-prepend">
					        <span class="input-group-text" id="inputGroupPrepend3"><i class="fas fa-phone-alt"></i></span>
					      </div>
					        <input type="file" class="form-control is-valid" id="profileImage" placeholder="User Phone" name="profileImage" aria-describedby="inputGroupPrepend3" >
					       <div class="valid-feedback">
					           
					       </div>
					      </div>
					   </div>
					   <div class="col-md-12 mb-3">
					   		<label for="validationCustom03">City</label>
					     <div class="input-group">
					         <select class="input-group" name="city" id="city" >
					         <option selected disabled>--Select City--</option>
					         <option value="Agra">Agra</option>
					         </select>
					      <div class="valid-feedback">
					           
					       </div>
					      </div>
					   </div>
					   <div class="text-center" id="loderButton">
					   <button type="reset"  class="btn btn-warning">Reset</button>
					   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					   <button type="submit" class="btn btn-primary">Submit</button>
					   </div>
		    	</form>
		    </div>
		</div>
	</div>
</div>
	
		<!-- Model Post -->
		
		<div class="modal fade" id="user-post" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
    				<div class="modal-header">
    					 <form th:action="@{/user/post}" method="post" enctype="multipart/form-data">
								<div class="form-group">
								    <label for="exampleInputEmail1">User Title</label>
								    <input type="text" class="form-control" id="postTitle" name="postTitle" aria-describedby="emailHelp" placeholder="Enter email">
								</div>
								<div class="form-group">
								    <label for="exampleInputPassword1">Post File</label>
								    <input type="file" class="form-control" id="postImage" name="postImage" placeholder="File">
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
						</form>
    				</div>
    			</div>
    		</div>
    	  </div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script th:src="@{/javascript/myscript.js}"> </script>
  </body>
</html>
