     <!doctype html>
 <html lang="en" xmlns:th="http://www.thymeleafe.org">
 <head>
 <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/Style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    		crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
 <body>
 		 <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/verify-otp/}" method="post">
                            <h5 class="text-center text-info">Verify OTP</h5>
							<div th:if="${session.message}"  th:Classappend="${session.message.type}" class="alert" role="alert">
  							<p class="text-center" th:text="${session.message.content}"></p>
  							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
							 <div class="mb-3 ">
							    <input type="text" 
							    		class="form-control" 
							    		name="otp"  
							    		id="formGroupExampleInput" 
							    		placeholder="Enter OTP" required>	 
							 </div>
							 <div class="mb-3 text-center" >
							 <button type="submit" class="btn btn-warning">Verify OTP</button>
							 </div>	
							 <div class="text-center">
							 </div>	
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 	
 	<script th:src="@{/javascript/jquery-3.5.1.min.js}"> </script>
    <script th:src="@{/javascript/myscript.js}"> </script> 
 </body>
 </html>
