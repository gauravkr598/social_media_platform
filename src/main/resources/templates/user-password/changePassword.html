     <!doctype html>
 <html lang="en" xmlns:th="http://www.thymeleafe.org"
 				  >
 <head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/Style.css}" />
  </head>
 <body>
 		 <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="form" class="form" th:action="@{/user/checkPassword}" method="post">
                        	<div>
                        	<a th:href="@{/user/user-dashbord}" >Back</a>
                        	</div>
                            <h5 class="text-center text-info">Create New Password</h5>
							 <div id="responseResult"></div>
							 <div th:text="${passwordMissmatch}"></div>
							 <div th:if="${session.message}"  th:Classappend="${session.message.type}" class="alert" role="alert">
  							<p class="text-center" th:text="${session.message.content}"></p>
  							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						   </div>
							 <div class="mb-3">
							    <input type="password" 
							    		class="form-control" 
							    		name="oldPassword"  
							    		id="oldPassword" 
							    		placeholder="Enter old Password" onblur="checkPassword(this,oldPassword)" required>	 
							     </div>
							 <div class="text-center" id="helpUsername">
							 
							 </div>
							 <div class="mb-3">
							    <input type="text" 
							    		class="form-control" 
							    		name="newPassword"  
							    		id="newPassword" 
							    		placeholder="Enter New Password" required>	 
							 </div>
							 <div class="mb-3">
							    <input type="text" 
							    		class="form-control" 
							    		name="newPassword"  
							    		id="newPassword" 
							    		placeholder="Enter Confirm Password" required>	 
							 </div>
							 <div class="mb-3 text-center" id="buttonLoading" >
							 <button type="submit" class="btn btn-warning">Submit</button>
							 </div>	
							 <div class="text-center">
							 </div>	
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
 	<script th:src="@{/javascript/jquery-3.5.1.min.js}"> </script>
    <script th:src="@{/javascript/myscript.js}"> </script>
 </body>
 </html>
